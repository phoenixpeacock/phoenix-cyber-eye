<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN Link -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #181818;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
            background-color: #000;
            width: 100%;
        }
        header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        header h1 {
            font-size: 24px;
            font-family: 'Arial Black', sans-serif;
            color: #ffffff;
            margin: 0;
        }
        /* Navigation */
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            display: inline-block;
            position: relative;
        }
        nav a:hover {
            background-color: #444;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ff8c00;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        nav a:hover::after {
            transform: scaleX(1);
        }

        .hero {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero h1 {
            font-size: 28px;
            font-family: 'Arial Black', sans-serif;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 16px;
            line-height: 1.5;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Contact Section */
        .contact-info {
            text-align: center;
            padding: 50px 20px;
        }
        .contact-info h1 {
            font-size: 32px;
        }
        .contact-info p {
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-links {
            text-align: center;
            margin-top: 30px;
        }
        .contact-btn {
            color: #ffffff;
            text-decoration: none;
            background-color: #ff8c00;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            margin: 10px;
        }
        .contact-btn i {
            margin-right: 10px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-icon {
            color: #ffffff;
            font-size: 32px; /* Increased size for better visibility */
            margin: 0 15px;
            text-decoration: none;
        }
        .social-icon:hover {
            color: #ff8c00;
        }

        /* LinkedIn and GitHub Button Styling */
        .social-button {
            background-color: #0077b5; /* LinkedIn color */
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .social-button.github {
            background-color: #333; /* GitHub color */
        }

        .social-button:hover {
            background-color: #005582;
        }

        .social-button.github:hover {
            background-color: #444;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            nav ul {
                flex-direction: column;
            }
            header img {
                width: 35px;
                height: 35px;
            }
            header h1 {
                font-size: 18px;
            }
            .hero h1 {
                font-size: 22px;
            }
            .hero p {
                font-size: 14px;
                padding: 0 15px;
            }
            nav li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="images/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Overlay -->
    <header>
        <div style="display: flex; align-items: center;">
            <img src="images/phoenix.png" alt="Phoenix Logo">
            <h1>PhoenixCyberEye</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><b>Home</b></a></li>
                <li><a href="blog.html"><b>Blog</b></a></li>
                <li><a href="about.html"><b>About</b></a></li>
                <li><a href="contact.html"><b>Contact</b></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>Get in Touch</h1>
            <p>We're here to help you with all your cybersecurity queries and concerns. Whether you have questions, need assistance, or want to share your thoughts, feel free to reach out to us.</p>
        </section>

        <section class="contact" id="contact">
           <center><h2>Let's Connect</h2></center>
               <div class="social-links">
                    <center>
                    <a href="https://github.com/phoenixpeacock" class="social-button Github">
                        <i class="fab fa-github"></i> Github
                    </a>
                    <a href="https://www.linkedin.com/in/tejasri-chandu-28b8572b3" class="social-button">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a></center>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
